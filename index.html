<script>
    function mudatamanhofonte(){
        document.body.style.backgroundImage = "url('img/fundo.jpg')";  
        document.getElementById("paragrafos").style.fontStyle = "italic"
        document.getElementById("paragrafos").style.backgroundColor = "white"
        document.getElementById("paragrafos").style.borderRadius = "15px"
        document.getElementById("paragrafos").style.width = "80vh"
        document.getElementById("paragrafos").style.display = "flex"
        document.getElementById("paragrafos").style.flexDirection = "column"
        document.getElementById("paragrafos").style.margin = "0 auto"
        document.getElementById("paragrafos").style.textAlign = "center"
        document.getElementById("paragrafos").style.fontFamily = "Holtwood One SC", "cursive"
        document.getElementsByClassName("tabela")[0].style.fontFamily = "Holtwood One SC", "cursive"

        var img = document.querySelector('#corsadois')
        img.setAttribute("src" , "corsa2024.jpg")

        var img = document.querySelector('#celtadois')
        img.setAttribute("src" , "celta2024.jpg")

        var img = document.querySelector('#chevettedois')
        img.setAttribute("src" , "chevette2024.jpg")

        document.getElementById("anocorsa").innerHTML = "2024"
        document.getElementById("anocelta").innerHTML = "2024"
        document.getElementById("anochevette").innerHTML = "2024"
        document.getElementById("desccorsa").innerHTML = "NOVIDADE! / R$130.000"
        document.getElementById("desccelta").innerHTML = "O MAIS NOVO / R$153.000"
        document.getElementById("descchevette").innerHTML = "ELÉTRICO!!! / R$200.000"
        document.querySelector("table").style.backgroundColor = "black"
        document.querySelector("table").style.color = "white"
        document.querySelector("a").style.textDecoration = "none"
        
        var x  = document.getElementsByTagName("a")
        var i 
        for(i = 0; i < x.length; i++){
         x[i].style.color = "blue"
         x[i].style.textDecoration = "none"
         x[i].style.backgroundColor = "white"
         x[i].style.borderRadius = "7px"
         
         x[i].addEventListener("mouseover", function() {
            this.style.color = "red"; 
            this.style.backgroundColor = "grey"; 
        });
    
         x[i].addEventListener("mouseout", function() {
         this.style.color = "blue"; 
         this.style.backgroundColor = "white"; 
        });
        }
        


    }
</script>
